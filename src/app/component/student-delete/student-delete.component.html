<div class="container">
    <h2>Delete Student</h2>
    
    <div class="form-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
          are you sure?
          <br>
          <div class="btn-group" role="group">
          <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
            <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/student-list' ]">Back</a>   
          </div>
        </div>
      </div>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>      

    <form #studentForm="ngForm" *ngIf="student">
     
        <div class="form-row">
          <div class="col-md-4">
              <strong><label>ID</label></strong>
              <input type="number" id="ID" name="ID" placeholder="Enter the student ID" 
              class="form-control" [(ngModel)]="student.ID" />
          </div>
          <div class="col-md-4">
              <strong><label>LastName</label></strong>
              <input type="text" id="LastName" name="LastName" placeholder="Enter the LastName" 
              class="form-control" [(ngModel)]="student.LastName" />
          </div>
          <div class="col-md-4">
              <strong><label>FirstMidName</label></strong>
              <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Enter the FirstMidName" 
              class="form-control" [(ngModel)]="student.FirstMidName" />
          </div>    
      <div class="col-md-4">
          <strong><label>EnrollmentDate</label></strong>
          <input type="date" id="EnrollmentDate" name="EnrollmentDate" placeholder="Enter the EnrollmentDate" 
          class="form-control" [(ngModel)]="student.EnrollmentDate" />
      </div>
  </div>
    </form>
</div>
